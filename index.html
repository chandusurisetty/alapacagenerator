
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alpaca Generator</title>
</head>

<body>
    <div class="container">

        <h1 class="head">Alpaca Generator</h1>
        <div class="styleContainer">
            <div class="imagebar">

                <img src="./modals/backgrounds/red60.png" alt="" class="backgrounds">

                <img src="./modals/ears/default.png" alt="" class="ears">
                <img src="./modals/neck/default.png" alt="" class="neck">
                <img src="./modals/accessories/earings.png" alt="" class="accessories">
                <img src="./modals/eyes/default.png" alt="" class="eyes">
                <img src="./modals/hair/default.png" alt="" class="hair">
                <img src="./modals/mouth/default.png" alt="" class="mouth">
                <img src="./modals/legs/default.png" alt="" class="legs">
                <img src="./modals/nose.png" alt="" class="nose">

            </div>
            <div class="stylebar">
                <div>
                    <div>
                        <p class="namebar">accessorize the alpaca's</p>
                    </div>
                    <div>
                        <button class="nameStyle" id="hair">hair</button>
                        <button class="nameStyle" id="ears">ears</button>
                        <button class="nameStyle" id="eyes">eyes</button>
                        <button class="nameStyle" id="mouth">mouth</button>
                        <button class="nameStyle" id="neck">neck</button>
                        <button class="nameStyle" id="legs">legs</button>
                        <button class="nameStyle" id="accessories">accessories</button>
                        <button class="nameStyle" id="background">backgrounds</button>
                    </div>

                </div>
                <div>
                    <div>
                        <p class="namebar">accessorize the alpaca's</p>
                    </div>
                    <div class="btnsbar">
                        <button class="stylebtn">default</button>
                        <button class="stylebtn">curls</button>
                        <button class="stylebtn">short</button>
                        <button class="stylebtn">bang</button>
                        <button class="stylebtn">elegant</button>
                        <button class="stylebtn">quiff</button>

                    </div>

                </div>
            </div>
        </div>
        <div class="randdown">
            <button class="rand">Random</button>
           
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
